			background: url(img/background.jpg) no-repeat center center fixed;

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

	<body class="loaded">
		<script type="text/javascript">
			var count_click = 0;
			
			var sound1 = new Audio('sounds/1.mp3');
			var sound2 = new Audio('sounds/2.mp3');
			var sound3 = new Audio('sounds/3.mp3');
			var sound4 = new Audio('sounds/4.mp3');
			
			
			function play_sound(number){
				switch (number){
					case 1:
					sound1.play();
					break;
					case 2:
					sound2.play();
					break;
					case 3:
					sound3.play();
					break;
					case 4:
					sound4.play();
					break;
					default:
					break;
				}
				
				count_click = count_click + 1;
				if (count_click >= 14){
					count_click = 0;
					Android.ShowInterstitialAd_app();
				}
			}
			
			
		</script>
		
		<div class="container white">
			<div class="row center">
				<div class="col s12">
					<div class="card">
						<div class="card-image">
							<img src="img/crusader.jpg">
							<span class="card-title"></span>
						</div>
						<div class="card-action">
							<p>
								<a class="waves-effect waves-light red btn" onclick="play_sound(1)">We will take Jerusalem!</a>
							</p>
							<p>
								<a class="waves-effect waves-light red btn" onclick="play_sound(2)">Ave Maria!</a>
							</p>
							<p>
								<a class="waves-effect waves-light red btn" onclick="play_sound(3)">Deus Vult!</a>
							</p>
							<p>
								<a class="waves-effect waves-light red btn" onclick="play_sound(4)">It says you're a heretic!</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
